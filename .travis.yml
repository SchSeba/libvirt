sudo: required
dist: trusty
language: generic
services:
  - docker
script:
  - docker build . -t kubevirt/libvirt
  - docker run --rm -it kubevirt/libvirt libvirtd --version
deploy:
- provider: script
  script: ./deploy.sh
  skip_cleanup: true
  on:
    branch: master
env:
  global:
    - secure: 
    - secure: 
